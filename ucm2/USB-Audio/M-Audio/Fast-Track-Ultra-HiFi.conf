SectionDevice."Line1" {
	Comment "Stereo Output 1/2 (Main - Headphones 1)"

	Macro.pcm_split.SplitPCMDevice {
		Name "fasttrackultra_stereo_out"
		Direction Playback
		HWChannels 8
		Channels 2
		Channel0 0
		Channel1 1
		ChannelPos0 FL
		ChannelPos1 FR
	}
	Value {
		PlaybackMixer "default:${CardId}"
		PlaybackMixerElem "Line1"
