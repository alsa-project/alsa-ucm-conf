Include.pcm_split.File "/common/pcm/split.conf"

Macro [
	{
		SplitPCM {
			Name "fast_track_ultra_stereo_out"
			Direction Playback
			Channels 2
			HWChannels 8
			HWChannelPos0 FL
			HWChannelPos1 FR
			HWChannelPos2 FL
			HWChannelPos3 FR
			HWChannelPos4 FL
			HWChannelPos5 FR
			HWChannelPos6 FL
			HWChannelPos7 FR
		}
	}
	{
		SplitPCM {
			Name "fast_track_ultra_mixed_in"
			Direction Capture
			Channels 1
			HWChannels 8
			HWChannelPos0 MONO
			HWChannelPos1 MONO
			HWChannelPos2 MONO
			HWChannelPos3 MONO
			HWChannelPos4 FL
			HWChannelPos5 FR
			HWChannelPos6 FL
			HWChannelPos7 FR
		}
	}
]

SectionVerb {
	EnableSequence [
		# Fast Track Ultra is also a mixer.
		# When every volume 100%, it sends everything
		# everywhere, including through the effect
		# processor. So we need to zero everything we
		# do not use.
		#
		# Note that 'AInX - OutY Capture' are not
		# really capture, but input monitoring.
		# There is no hardware volume control for the captures
		# other than the physical potentiometers on the device.

