Include.pcm_split.File "/common/pcm/split.conf"

Macro [
	{
		SplitPCM {
			Name "vocaster_one_stereo_out"
			Direction Playback
			Channels 2
			HWChannels 4
			HWChannelPos0 FL
			HWChannelPos1 FR
			HWChannelPos2 FL
			HWChannelPos3 FR
		}
	}
	{
		SplitPCM {
			Name "vocaster_one_mono_in"
			Direction Capture
			Channels 1
			HWChannels 10
			HWChannelPos0 MONO
			HWChannelPos1 MONO
