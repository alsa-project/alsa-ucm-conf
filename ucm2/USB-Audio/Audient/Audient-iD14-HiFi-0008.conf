Include.pcm_split.File "/common/pcm/split.conf"

Macro [
	{
		SplitPCM {
			Name "id14_mono_in"
			Direction Capture
			Format S32_LE
			Channels 1
			HWChannels 12
			HWChannelPos0 MONO
			HWChannelPos1 MONO
			HWChannelPos2 MONO
			HWChannelPos3 MONO
			HWChannelPos4 MONO
			HWChannelPos5 MONO
			HWChannelPos6 MONO
			HWChannelPos7 MONO
			HWChannelPos8 MONO
			HWChannelPos9 MONO
			HWChannelPos10 MONO
			HWChannelPos11 MONO
		}
	}
	{
		SplitPCM {
			Name "id14_stereo_out"
			Direction Playback
			Format S32_LE
			Channels 2
			HWChannels 6
			HWChannelPos0 FL
			HWChannelPos1 FR
			HWChannelPos2 FL
			HWChannelPos3 FR
			HWChannelPos4 FL
			HWChannelPos5 FR
		}
	}
]

SectionDevice."Headphones" {
	Comment "Headphones"

	Value {
		PlaybackPriority 200
		PlaybackChannels 2
	}
	Macro.pcm_split.SplitPCMDevice {
		Name "id14_stereo_out"
		Direction Playback
		HWChannels 6
		Channels 2
		Channel0 0
		Channel1 1
		ChannelPos0 FL
		ChannelPos1 FR
	}
}

SectionDevice."Line1" {
	Comment "Monitor Output 1-2"

	Value {
		PlaybackPriority 100
		PlaybackChannels 2
	}
	Macro.pcm_split.SplitPCMDevice {
		Name "id14_stereo_out"
		Direction Playback
		HWChannels 6
		Channels 2
		Channel0 2
		Channel1 3
		ChannelPos0 FL
		ChannelPos1 FR
	}
}

SectionDevice."Mic1" {
	Comment "Mic/Line Input 1"

	Value {
		CapturePriority 200
		CaptureChannels 1
	}
	Macro.pcm_split.SplitPCMDevice {
		Name "id14_mono_in"
		Direction Capture
		HWChannels 12
		Channels 1
		Channel0 0
		ChannelPos0 MONO
	}
}

SectionDevice."Mic2" {
	Comment "Mic/Line Input 2"

	Value {
		CapturePriority 100
		CaptureChannels 1
	}
	Macro.pcm_split.SplitPCMDevice {
		Name "id14_mono_in"
		Direction Capture
		HWChannels 12
		Channels 1
		Channel0 1
		ChannelPos0 MONO
	}
}
