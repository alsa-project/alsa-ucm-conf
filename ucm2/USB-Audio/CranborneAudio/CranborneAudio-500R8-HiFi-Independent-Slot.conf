# Cranborne Audio 500R8 HiFi Profile
#
# Outputs (30ch):
#   0-1   DAW 1 L/R (Stereo)
#   2-9   SLOT 1-8 (Mono x8)
#   10-17 ADAT 1-8 (8ch)
#   18-25 ADAT 9-16 (8ch)
#   26-27 S/PDIF L/R (Stereo)
#   28-29 DAW 2 L/R (Stereo)
#
# Inputs (28ch):
#   0-1   MIX L/R (Stereo)
#   2-9   SLOT 1-8 (Mono x8)
#   10-17 ADAT 1-8 (8ch)
#   18-25 ADAT 9-16 (8ch)
#   26-27 S/PDIF L/R (Stereo)
#
# Full fuctionality with independent SLOT channels
# But may be slow startup system
# 
# Please uncomment line 39-42 from CranborneAudio-500R8.conf
# Recommended for advanced users only

Include.pcm_split.File "/common/pcm/split.conf"

