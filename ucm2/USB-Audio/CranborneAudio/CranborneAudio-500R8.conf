# Cranborne Audio 500R8 Channel Mapping
#
# Inputs (28ch):  0-1 MIX L/R, 2-9 SLOT 1-8, 10-25 ADAT 1-16, 26-27 S/PDIF L/R
# Outputs (30ch): 0-1 DAW1 L/R, 2-9 SLOT 1-8, 10-25 ADAT 1-16, 26-27 S/PDIF L/R, 28-29 DAW2 L/R

Define.DirectPlaybackChannels 30
Define.DirectCaptureChannels 28

Comment "Cranborne Audio 500R8"

SectionUseCase."HiFi" {
	Comment "HiFi"
	File "/USB-Audio/CranborneAudio/CranborneAudio-500R8-HiFi.conf"
}

Include.dhw.File "/common/directm.conf"

Macro.0.DirectUseCase {
	Id="Direct 48kHz"
	PlaybackChannels="${var:DirectPlaybackChannels}"
	PlaybackRate=48000
	CaptureChannels="${var:DirectCaptureChannels}"
	CaptureRate=48000
}
