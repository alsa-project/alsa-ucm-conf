# Cranborne Audio 500R8 Channel Mapping
#
# Outputs (30ch):
#   0-1   DAW 1 L/R (Stereo)
#   2-9   SLOT 1-8 (Mono x8)
#   10-17 ADAT 1-8 (8ch)
#   18-25 ADAT 9-16 (8ch)
#   26-27 S/PDIF L/R (Stereo)
#   28-29 DAW 2 L/R (Stereo)
#
# Inputs (28ch):
#   0-1   MIX L/R (Stereo)
#   2-9   SLOT 1-8 (Mono x8)
#   10-17 ADAT 1-8 (8ch)
#   18-25 ADAT 9-16 (8ch)
#   26-27 S/PDIF L/R (Stereo)

Define.DirectPlaybackChannels 30
Define.DirectCaptureChannels 28

Comment "Cranborne Audio 500R8"

SectionUseCase."HiFi" {
	Comment "HiFi (SLOT Stereo Pairs)"
	File "/USB-Audio/CranborneAudio/CranborneAudio-500R8-HiFi.conf"
}

SectionUseCase."HiFi-8ch" {
	Comment "HiFi (8ch Groups)"
	File "/USB-Audio/CranborneAudio/CranborneAudio-500R8-HiFi-8ch.conf"
}

