SectionUseCase."HiFi-LiveStreamer" {
	Comment "HiFi (LiveStreamer: DAW1 + SLOT1)"
	File "/USB-Audio/CranborneAudio/CranborneAudio-500R8-HiFi-LiveStreamer.conf"
}

SectionUseCase."HiFi-LiveStreamer-8Slot" {
	Comment "HiFi (LiveStreamer: DAW1 + SLOT1-8 Mono)"
	File "/USB-Audio/CranborneAudio/CranborneAudio-500R8-HiFi-LiveStreamer-8Slot.conf"
}

Include.dhw.File "/common/directm.conf"

Macro.0.DirectUseCase {
	Id="Direct 48kHz"
	PlaybackChannels="${var:DirectPlaybackChannels}"
	PlaybackRate=48000
	CaptureChannels="${var:DirectCaptureChannels}"
	CaptureRate=48000
}
