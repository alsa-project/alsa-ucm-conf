# Cranborne Audio 500R8 HiFi Profile (LiveStreamer)
#
# Minimal config for live streaming: DAW 1 Output + SLOT 1 Input only
# Ideal for solo gaming / streaming setups
#
# Outputs (30ch):
#   0-1   DAW 1 L/R (Stereo)
#
# Inputs (28ch):
#   2     SLOT 1 (Mono)

Include.pcm_split.File "/common/pcm/split.conf"

Macro [
	{
		SplitPCM {
			Name "500r8_stereo_out"
			Direction Playback
			Format S24_3LE
			Channels 2
			HWChannels 30
			HWChannelPos0 FL
			HWChannelPos1 FR
			HWChannelPos2 FL
			HWChannelPos3 FR
			HWChannelPos4 FL
			HWChannelPos5 FR
			HWChannelPos6 FL
			HWChannelPos7 FR
			HWChannelPos8 FL
			HWChannelPos9 FR
			HWChannelPos10 FL
			HWChannelPos11 FR
			HWChannelPos12 FL
			HWChannelPos13 FR
			HWChannelPos14 FL
			HWChannelPos15 FR
			HWChannelPos16 FL
			HWChannelPos17 FR
			HWChannelPos18 FL
			HWChannelPos19 FR
			HWChannelPos20 FL
			HWChannelPos21 FR
			HWChannelPos22 FL
			HWChannelPos23 FR
			HWChannelPos24 FL
			HWChannelPos25 FR
			HWChannelPos26 FL
			HWChannelPos27 FR
			HWChannelPos28 FL
			HWChannelPos29 FR
		}
	}
	{
		SplitPCM {
			Name "500r8_mono_in"
			Direction Capture
			Format S24_3LE
			Channels 1
			HWChannels 28
			HWChannelPos0 MONO
			HWChannelPos1 MONO
			HWChannelPos2 MONO
			HWChannelPos3 MONO
			HWChannelPos4 MONO
			HWChannelPos5 MONO
			HWChannelPos6 MONO
			HWChannelPos7 MONO
			HWChannelPos8 MONO
			HWChannelPos9 MONO
			HWChannelPos10 MONO
			HWChannelPos11 MONO
			HWChannelPos12 MONO
			HWChannelPos13 MONO
			HWChannelPos14 MONO
			HWChannelPos15 MONO
			HWChannelPos16 MONO
			HWChannelPos17 MONO
			HWChannelPos18 MONO
			HWChannelPos19 MONO
			HWChannelPos20 MONO
			HWChannelPos21 MONO
			HWChannelPos22 MONO
			HWChannelPos23 MONO
			HWChannelPos24 MONO
			HWChannelPos25 MONO
			HWChannelPos26 MONO
			HWChannelPos27 MONO
		}
	}
]

# DAW 1 Output

SectionDevice."Line 1" {
	Comment "DAW 1 Output"

	Value {
		PlaybackPriority 255
	}

	Macro.pcm_split.SplitPCMDevice {
		Name "500r8_stereo_out"
		Direction Playback
		HWChannels 30
		Channels 2
		Channel0 0
		Channel1 1
		ChannelPos0 FL
		ChannelPos1 FR
	}
}

# SLOT 1 Input (Mono)

SectionDevice."Mic-Line 1" {
	Comment "SLOT 1 Input"

	Value {
		CapturePriority 255
	}

	Macro.pcm_split.SplitPCMDevice {
		Name "500r8_mono_in"
		Direction Capture
		HWChannels 28
		Channels 1
		Channel0 2
		ChannelPos0 MONO
	}
}
