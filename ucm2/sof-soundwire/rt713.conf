# Use case Configuration for sof-soundwire card

SectionDevice."Headphones" {
	Comment	"Headphones"

	EnableSequence [
		cset "name='Headphone Switch' on"
	]

	DisableSequence [
		cset "name='Headphone Switch' off"
	]

	Value {
	      PlaybackPriority 200
	      PlaybackPCM "hw:${CardId}"
	      JackControl "Headphone Jack"
	}
}

SectionDevice."Headset" {
	Comment "Headset Microphone"

	EnableSequence [
		cset "name='rt713 FU0F Capture Switch' 1"
	]

	DisableSequence [
		cset "name='rt713 FU0F Capture Switch' 0"
	]

	Value {
		CapturePriority 200
		CapturePCM "hw:${CardId},1"
		JackControl "Headset Mic Jack"
		CaptureSwitch "rt713 FU0F Capture Switch"
		CaptureVolume "rt713 FU0F Capture Volume"
		CaptureMixerElem "rt713 FU0F"
	}
}

If.codecmic {
	Condition {
		Type String
		String1 "rt713"
		String2 "${var:MultiMicShadow}"
	}
	True {
		SectionDevice."Mic" {
			Comment "SoundWire Microphones"

			EnableSequence [
				cset "name='rt713 FU1E Capture Switch' 1"
			]

			DisableSequence [
				cset "name='rt713 FU1E Capture Switch' 0"
			]

			Value {
				CapturePriority 100
				CapturePCM "hw:${CardId},4"
				CaptureSwitch "rt713 FU1E Capture Switch"
				CaptureVolume "rt713 FU1E Capture Volume"
				CaptureMixerElem "rt713 FU1E"
			}
		}
	}
}
