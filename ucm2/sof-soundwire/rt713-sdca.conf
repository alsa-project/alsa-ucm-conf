# Use case Configuration for sof-soundwire card

SectionDevice."Headphones" {
	Comment	"Headphones"

	EnableSequence [
		cset "name='rt713 FU05 Playback Switch' on"
		cset "name='Headphone Switch' on"
	]

	DisableSequence [
		cset "name='Headphone Switch' off"
		cset "name='rt713 FU05 Playback Switch' off"
	]

	ConflictingDevice [
		"Speaker"
	]

	Value {
	      PlaybackPriority 200
	      PlaybackPCM "hw:${CardId}"
	      JackControl "Headphone Jack"
	      PlaybackSwitch "rt713 FU05 Playback Switch"
	      PlaybackMixerElem "rt713 FU05"
	}
}

SectionDevice."Headset" {
	Comment "Headset Microphone"

	EnableSequence [
		cset "name='rt713 FU0F Capture Switch' 1"
	]

	DisableSequence [
		cset "name='rt713 FU0F Capture Switch' 0"
	]

	ConflictingDevice [
		"Mic"
	]

	Value {
		CapturePriority 200
		CapturePCM "hw:${CardId},1"
		JackControl "Headset Mic Jack"
		CaptureSwitch "rt713 FU0F Capture Switch"
		CaptureVolume "rt713 FU0F Capture Volume"
		CaptureMixerElem "rt713 FU0F"
	}
}
