Syntax 6

If.eve {
	Condition {
		Type String
		String1 "Eve"
		String2 "${sys:devices/virtual/dmi/id/product_name}"
	}
	True {
		SectionUseCase."HiFi" {
			File "/Intel/avs/avs_rt5663/AVS I2S ALC5663-HiFi.conf"
			Comment "Play HiFi quality Music"
		}
		
		BootSequence [
			cset "name='Headphone Playback Volume' 16"
			cset "name='Headset Mic Switch' off"
			cset "name='STO1 ADC MIXL ADC1 Switch' on"
			cset "name='ADC Capture Volume' 35"
			cset "name='DAC L Mux' STO DAC MIXL"
			cset "name='DAC R Mux' STO DAC MIXR"
			cset "name='STO1 DAC MIXL DAC L Switch' on"
			cset "name='STO1 DAC MIXR DAC R Switch' on"
		]
	}
}

If.soraka {
	Condition {
		Type String
		String1 "Soraka"
		String2 "${sys:devices/virtual/dmi/id/product_name}"
	}
	True {
		SectionUseCase."HiFi" {
			File "/Intel/avs/avs_rt5663/AVS I2S ALC5663-HiFi.conf"
			Comment "Play HiFi quality Music"
		}
		
		BootSequence [
			cset "name='Headphone Jack Switch' off"
			cset "name='Headset Mic Switch' off"
			cset "name='Headphone Playback Volume' 16"
			cset "name='STO1 ADC MIXL ADC1 Switch' on"
		]
	}
}
